<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Marvin JS</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #sketch {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./js/editor-settings.js"></script>
    <script src="https://marvinjs.chemicalize.com/v1/client.js"></script>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            try {
                var params = new URLSearchParams(window.location.search);
                return params.get(name) || '';
            } catch (e) {
                console.error('Error getting URL parameter:', e);
                return '';
            }
        }

        // Store the SMILES parameter from URL
        window.initialSmiles = getUrlParameter('smiles');
        
        // Initialize marvin object
        window.marvin = window.marvin || {};
        
        // Add onReady function to handle initialization
        marvin.onReady = function(callback) {
            if (marvin.sketcherInstance) {
                callback();
            } else {
                var checkExist = setInterval(function() {
                    if (marvin.sketcherInstance) {
                        clearInterval(checkExist);
                        callback();
                    }
                }, 100);
            }
        };
        
    </script>
    <script src="js/smiles.js"></script>
</head>

<body class="mjs-body">
    <noscript>
		<div>
			<p>Your web browser must have JavaScript enabled in order for this
			application to display correctly.</p>
		</div>
	</noscript>
    <div id="sketch"></div>
    <script>
        (function initChemicalizeMarvin() {
            if (!window.ChemicalizeMarvinJs || typeof window.ChemicalizeMarvinJs.createEditor !== 'function') {
                console.error('ChemicalizeMarvinJs is not available.');
                return;
            }

            var createOptions = {};
            if (window.ChemicalizeMarvinJsConfig && Array.isArray(window.ChemicalizeMarvinJsConfig.userDomains)) {
                createOptions.userDomains = window.ChemicalizeMarvinJsConfig.userDomains;
            }

            ChemicalizeMarvinJs.createEditor("#sketch", createOptions)
                .then(function(editor) {
                    window.marvin = window.marvin || {};
                    window.marvin.sketcherInstance = (editor && editor.sketcherInstance) ? editor.sketcherInstance : editor;

                    if (typeof window.sketchOnLoad === 'function') {
                        window.sketchOnLoad();
                    }
                })
                .catch(function(error) {
                    console.error('Failed to create Marvin JS editor:', error);
                });
        })();
    </script>
</body>

</html>
